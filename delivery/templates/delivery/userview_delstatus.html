{% extends 'temp/patient_home.html' %}
{% block base %}
<section id="c" class="py-5" style="padding-top: 100px;">
  <div class="container" style="max-width: 900px;">
    <h1 class="text-center mb-4 fw-bold">Delivery Status</h1>
    <div class="table-responsive">
      <table class="table table-bordered table-hover text-center align-middle">
        <thead class="table-primary">
          <tr>
            <th>Product</th>
            <th>Order ID</th>
            <th>Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          {% for i in cb %}
          <tr>
            <td>{{ i.purchase.product }}</td>
            <td>{{ i.purchase.order_id }}</td>
            <td>{{ i.date }}</td>
            <td>{{ i.status }}</td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="4" class="text-muted">No delivery status found.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</section>
{% endblock %}
