{% extends 'temp/patient_home.html' %}

{% block base %}
<section id="c" class="py-5" style="padding-top: 100px;">
  <div class="container" style="max-width: 900px;">
    <h1 class="text-center mb-4 fw-bold">Chat</h1>

    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle text-center">
        <thead class="table-primary">
          <tr>
            <th scope="col">SlNo</th>
            <th scope="col">Doctor Name</th>
            <th scope="col">Message</th>
            <th scope="col">Date</th>
            <th scope="col">Time</th>
          </tr>
        </thead>
        <tbody>
          {% for i in ob %}
          <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.doctor.doc_name }}</td>
            <td class="text-start">{{ i.chat }}</td>
            <td>{{ i.date|date:"M d, Y" }}</td>
            <td>{{ i.time|time:"h:i A" }}</td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="5" class="text-center text-muted">No chat messages found.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</section>
{% endblock %}
